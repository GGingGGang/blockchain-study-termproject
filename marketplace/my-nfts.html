<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 NFT - 블록체인 게임 마켓플레이스</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>🎮 NFT 마켓플레이스</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">홈</a></li>
                <li><a href="my-nfts.html" class="active">내 NFT</a></li>
                <li><a href="market.html">마켓</a></li>
                <li><a href="shop.html">서버 상점</a></li>
                <li><a href="history.html">거래 내역</a></li>
            </ul>
            <div class="wallet-section">
                <button id="connectWallet" class="btn btn-primary">지갑 연결</button>
                <div id="walletInfo" class="wallet-info" style="display: none;">
                    <span id="walletAddress"></span>
                    <span id="tokenBalance"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="container">
        <section class="page-header">
            <h2>내 NFT 컬렉션</h2>
            <button id="refreshNFTs" class="btn btn-secondary">새로고침</button>
        </section>

        <div id="loadingSpinner" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>NFT 목록을 불러오는 중...</p>
        </div>

        <div id="myNFTsContainer">
            <div id="myNFTsGrid" class="nft-grid">
                <!-- NFT 카드들이 동적으로 추가됩니다 -->
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>아직 소유한 NFT가 없습니다.</p>
                <a href="shop.html" class="btn btn-primary">서버 상점 방문하기</a>
            </div>
        </div>
    </main>

    <!-- 판매 등록 모달 -->
    <div id="listingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>NFT 판매 등록</h3>
            <div id="listingNFTPreview"></div>
            <form id="listingForm">
                <div class="form-group">
                    <label for="listingPrice">판매 가격 (KQTP)</label>
                    <input type="number" id="listingPrice" min="0" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">판매 등록</button>
            </form>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>블록체인 게임 NFT 마켓플레이스. All rights reserved.</p>
        </div>
    </footer>

    <!-- 외부 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <!-- 내부 스크립트 -->
    <script src="js/config.js"></script>
    <script src="js/metamask.js"></script>
    <script src="js/api.js"></script>
    <script src="js/web3-helper.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/my-nfts.js"></script>
</body>
</html>
