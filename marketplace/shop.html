<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 상점 - 블록체인 게임 마켓플레이스</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>🎮 NFT 마켓플레이스</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">홈</a></li>
                <li><a href="my-nfts.html">내 NFT</a></li>
                <li><a href="market.html">마켓</a></li>
                <li><a href="shop.html" class="active">서버 상점</a></li>
                <li><a href="history.html">거래 내역</a></li>
            </ul>
            <div class="wallet-section">
                <button id="connectWallet" class="btn btn-primary">지갑 연결</button>
                <button id="addTokenBtn" class="btn btn-secondary" style="display: none;">KQTP 추가</button>
                <div id="walletInfo" class="wallet-info" style="display: none;">
                    <span id="walletAddress"></span>
                    <span id="tokenBalance"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="container">
        <section class="page-header">
            <div>
                <h2>🏪 서버 상점</h2>
                <p>특별한 아이템을 구매하세요</p>
            </div>
            <button id="refreshShop" class="btn btn-secondary">새로고침</button>
        </section>

        <div id="loadingSpinner" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>상점 아이템을 불러오는 중...</p>
        </div>

        <div id="shopContainer">
            <div id="shopGrid" class="shop-grid">
                <!-- 상점 아이템 카드들이 동적으로 추가됩니다 -->
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>현재 판매 중인 아이템이 없습니다.</p>
            </div>
        </div>
    </main>

    <!-- 구매 확인 모달 -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>아이템 구매 확인</h3>
            <div id="purchaseItemPreview"></div>
            <div class="purchase-info">
                <p><strong>가격:</strong> <span id="itemPrice"></span> KQTP</p>
                <p><strong>재고:</strong> <span id="itemStock"></span>개</p>
                <p><strong>내 잔액:</strong> <span id="myBalance"></span> KQTP</p>
            </div>
            <button id="confirmPurchase" class="btn btn-primary">구매 확인</button>
            <button id="cancelPurchase" class="btn btn-secondary">취소</button>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>블록체인 게임 NFT 마켓플레이스. All rights reserved.</p>
        </div>
    </footer>

    <!-- 외부 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <!-- 내부 스크립트 -->
    <script src="js/config.js"></script>
    <script src="js/metamask.js"></script>
    <script src="js/api.js"></script>
    <script src="js/web3-helper.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/add-token.js"></script>
    <script src="js/shop.js"></script>
    
    <script>
        // KQTP 토큰 추가 버튼 이벤트
        document.addEventListener('DOMContentLoaded', () => {
            const addTokenBtn = document.getElementById('addTokenBtn');
            if (addTokenBtn) {
                addTokenBtn.addEventListener('click', addKQTPToken);
            }
        });
    </script>
</body>
</html>
